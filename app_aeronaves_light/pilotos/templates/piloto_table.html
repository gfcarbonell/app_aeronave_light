{% for object in object_list%}
<tr class="table-body-row" id="table_body_row">
  <td class="table-body-row-data"><input type="checkbox" id="ck_{{object.id}}"></td>
  <td class="table-body-row-data"><a href="{% url "piloto:detail" object.slug %}" class="link color-celeste">{{object.get_nombre_completo}}</a></td>
   <td class="table-body-row-data">{{ object.apelativo }}</td>
  <td class="table-body-row-data">{{ object.dni }}</td>
 
  <td class="table-body-row-data">{{ object.area }}</td>
  <td class="table-body-row-data">{{ object.tipo_piloto }}</td>
  <td class="table-body-row-data">{{ object.cargo }}</td>

  {% if object.activo %}
    <td class="table-body-row-data color-verde-pastel text-center font-weight-bolder icon-circle-check "></td>
  {% else %}
    <td class="table-body-row-data color-red text-center font-weight-bolder icon-circle-cross "></td>
  {% endif%}
</tr>
{%endfor%}
